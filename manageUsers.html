<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Manage users</title>
        <link rel="stylesheet" href="./style.css">
        <script src="function.js"></script>
        <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
        <link href="https://fonts.googleapis.com/css2?family=Montserrat&display=swap" rel="stylesheet">
    </head>
    <body>
        <header>
            <nav>
                <div class="nav-banner">
                    <li>
                        <img class="logo-img" src="./images/img_57ece1ff0e0f0.png" alt="logo">
                    </li>
                    <li>
                        <a href="login.html" id="logoutButton" onclick="logoutUser()">Logout</a>
                    </li>
                    <li>
                        <span id="usernameDisplay">
                            Welcome, user
                        </span>
                    </li>
                    <li>
                        <a href="contact.html">Contact us</a>
                    </li>
                    <li>
                        <a href="faq.html">FAQ</a>
                    </li>
                    <li>
                        <a class="active" id="mainPage" href="#">Main page</a>
                    </li>
                </div>
            </nav>
        </header>
        <div id="manageUsers"></div>
        <div class="main-page" id="manageUsersMain">
            <h1>Manage users</h1>
            <button class="all-btn" id="createUserBtn" onclick="displayForm('createUserForm')"><i class="material-icons">add</i>Create a user</button>
                <div class="manage-user-main">
                    <li class="user-list" id="userList">
                        <template id="manageUsersTemp">
                            <div class="manage-user" id="manageUser">
                                <div class="manage-pic-div" id="manageUserPicDiv">
                                    <img src="./images/blank-profile-picture-973460_1280.png" alt="" class="enclose" id="manageUserPic" style="max-width: 100%; max-height: 100%;">
                                </div>
                                <div class="name-content" id="nameContentDiv">
                                    <p id="nameContent"></p>
                                </div>
                                <div class="username-content" id="usernameDiv">
                                    <p id="usernameContent"></p>
                                </div>
                                <button class="all-btn edit-btn" id="editBtn">Edit user</button>
                                <button class="all-btn history-btn" id="historyBtn">View activity history</button>
                            </div>
                        </template>
                    </li>
                </div>
        </div>
        <div class="modal-form" id="createUserForm">
            <div class="modal-content">
                <li>
                    <i class="material-icons close" onclick="closeCreateUserForm()">close</i>
                    <h1>Create user account</h1>
                    <div>
                        <label for="profileImg">Profile Image</label><br>
                        <img src="./images/blank-profile-picture-973460_1280.png" alt="" id="previewImg" width="100px" style="padding: 15px 0px;"><br>
                        <input type="file" accept="image/*" id="profileImg" onchange="checkImage(this)"><br><br>
                    </div>
                    <div>
                        <label for="fullName">Full name</label><br>
                        <input type="text" id="fullName" placeholder="Full name"><br><br>
                        <label for="username">Username</label><br>
                        <input type="text" id="username" placeholder="Username"><br><br>
                        <label for="password">Password</label><br>
                        <input type="text" id="password" placeholder="Password"><br><br>
                        <label for="email">Email</label><br>
                        <input type="text" id="email" placeholder="abc@uow.edu.au"><br><br>
                        <label for="userType">Staff/Student user</label><br>
                        <label for="staff">Staff</label>
                        <input type="radio" name="userType" id="staff" value="Staff" checked="true"><br>
                        <label for="student">Student</label>
                        <input type="radio" name="userType" id="student" value="Student"><br><br>
                        <label for="suspended">Suspend account</label><br>
                        <input type="checkbox" id="suspended"><br><br>
                        <button class="all-btn" id="newAccBtn" onclick="createAcc()">Create account</button>
                        <p class="error" id="errorMsg"></p>
                    </div>
                </li>
            </div>
        </div>
        <div class="modal-form" id="editUserForm">
            <div class="modal-content">
                <li>
                    <i class="material-icons close" onclick="closeEditUserForm()">close</i>
                    <h1>Editing username <span id="editUsernameTitle"></span></h1>
                    <div>
                        <label for="editFullName">Full name</label><br>
                        <input type="text" id="editFullName" placeholder="Full name" value="dez"><br><br>
                        <label for="editUsername">Username</label><br>
                        <input type="text" id="editUsername" placeholder="Username" value="dezzie"><br><br>
                        <label for="editPassword">Password</label><br>
                        <input type="text" id="editPassword" placeholder="New password"><br><br>
                        <label for="editEmail">Email</label><br>
                        <input type="text" id="editEmail" placeholder="abc@uow.edu.au" value="dez@email.com"><br><br>
                        <label for="editUserType">Staff/Student user</label><br>
                        <label for="editStaff">Staff</label>
                        <input type="radio" name="editUserType" id="editStaff" value="Staff"><br>
                        <label for="editStudent">Student</label>
                        <input type="radio" name="editUserType" id="editStudent" value="Student"><br><br>
                        <label for="editSuspended">Suspend account</label><br>
                        <input type="checkbox" id="editSuspended"><br><br>
                        <button class="all-btn" id="editSaveBtn" onclick="editSaveAcc()">Save account</button>
                        <p class="error" id="errorMsg"></p>
                    </div>
                </li>
            </div>
        </div>
        <div class="modal-form" id="activityHistoryDiv">
            <div class="modal-content">
                <div id="acitivityHistory">
                    <i class="material-icons close" onclick="closeActivityHistory()">close</i>
                    <label for="activityHistoryTable">Activities for <span id="usernameTitle"></span></label>
                    <!-- <li id="promoList"> -->
                        <table id="activityHistoryTable" style="width:100%">
                            <tr>
                                <th>Activity</th>
                                <th>Time</th>
                            </tr>
                            <tbody id="activityHistoryTableBody">

                            </tbody>
                        </table>
                    <!-- </li> -->
                </div>
            </div>
        </div>
        <footer>
            <div>
                <p>
                    Numero Uno Group Â© University of Wollongong Australia
                </p>
            </div>
        </footer>
    </body>
</html>
